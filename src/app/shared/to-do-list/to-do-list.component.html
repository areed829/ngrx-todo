<div class="containerk-fluid">
  <div class="row">
    <div class="col-12">
      <to-do-item *ngFor="let task of tasks" [task]="task">
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="complete(task)"
        >
          Complete
        </button>
        <button
          type="button"
          class="ms-1"
          mat-raised-button
          color="warn"
          (click)="delete(task)"
        >
          Delete
        </button>
      </to-do-item>
    </div>
  </div>
</div>
