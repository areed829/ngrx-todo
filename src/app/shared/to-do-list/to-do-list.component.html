<to-do-item *ngFor="let task of tasks" [task]="task">
  <div class="float-end">
    <button type="button" class="btn btn-primary me-2" (click)="complete(task)">
      Complete
    </button>
    <button type="button" class="btn btn-danger" (click)="delete(task)">
      Delete
    </button>
  </div>
</to-do-item>
