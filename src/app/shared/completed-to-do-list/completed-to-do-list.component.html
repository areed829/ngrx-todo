<div class="containerk-fluid">
  <div class="row">
    <div class="col-12">
      <to-do-item *ngFor="let task of tasks" [task]="task">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="complete(task)"
        >
          Mark as Incomplete
        </button>
        <button
          type="button"
          class="ms-1 btn btn-danger"
          (click)="delete(task)"
        >
          Delete
        </button>
      </to-do-item>
    </div>
  </div>
</div>
