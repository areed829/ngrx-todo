<div class="container-fluid">
  <div class="row">
    <div class="col-6 offset-col-6">
      <div class="input-group">
        <input
          type="text"
          (keyup.enter)="addedTask(todoInput)"
          #todoInput
          class="form-control"
          placeholder="Add a Task"
        />
        <button
          type="button"
          (click)="addedTask(todoInput)"
          class="btn btn-primary"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
